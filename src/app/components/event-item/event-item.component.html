<div class="card" [title]="item.description_short || ''">
  <div class="top">
    <div class="date-badge">
      {{item.start_datetime | date: 'yyyy/MM/dd'}}
    </div>
    <span>{{item.title}}</span>
  </div>
  <img src="{{getFirstImage()}}" style="width: 50%;">
  <div class="footer">
    {{item.description_short}}
  </div>
</div>
